
dist: trusty
sudo: false 

language: python

addons:
  apt:
    packages:
    - python-numpy

python: 
  - "2.7"
  - "3.6"
  
install:
    
    - pip install -U pynwb
    - pip install runipy
    - pip install pyabf
    
script:
    - cd NWB
    - python simple.py
    - python time_series_data.py
    - ls -alt
    
    - cd ../FergusonEtAl2015/
    - runipy TestData.ipynb 
    - ls -alt
    
    - cd ../TriplettEtAl2018
    - runipy TestDataset.ipynb 
    - ls -alt
    
    - cd ../ScholzEtAl2019
    - runipy Testing.ipynb 
    - ls -alt
    
